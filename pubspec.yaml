  dart_dependency_checker: 1.0.0
  equatable: ^2.0.7
  yaansi: ^1.2.0

dev_dependencies:
  build_runner: ^2.4.15
  build_version: ^2.1.1
  lints: ^5.1.1
  test: ^1.25.15
  yaml: ^3.1.3
